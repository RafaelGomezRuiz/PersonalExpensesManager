<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
    <form id="form-SignUp" action="">
        <h1>Sign out</h1>
        <div class="register-data">
            <label>Email</label>
            <input id="email-register" type="text" placeholder="EntreYour email address:">
        </div>
        <div class="register-data">
            <label>Password</label>
            <input id="password" type="text" placeholder="Create a Password:">
        </div>
        <div class="register-data">
            <label>Confirm password</label>
            <input id="confirm-password" type="text" placeholder="confirm-password:">
        </div>
        <div class="register-data">
            <label>User name</label>
            <input id="user-name" type="text" placeholder="Entre Your User Name:">
        </div>
        <button id="btn-validate-fields" class="btn">Confirm</button>
        <div id="digits-content" class="register-data">

        </div>
        </form>
    </main>
    <script src="Js/SignUp.js"></script>
</body>
</html>
