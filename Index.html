<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <form action="">
            <h1>Login</h1>
            <div class="login-data">
                <label>Email</label>
                <input id="email" type="text" placeholder="Write your Gmail address">
            </div>
            <div class="login-data">
                <label>Password</label>
                <input id="password" type="text" placeholder="Write your Gmail address">
            </div>
            <div class="login-data">
                <label id="create-acount">Don't have a acount?</label>
            </div>
            <button type="submit">Log in</button>
        </form>
    </main>
    <script src="js/Login.js"> </script>
</body>
</html>
